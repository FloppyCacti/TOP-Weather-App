<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="content">
      <div id="other-info">
        <div>
          <p>Humidity:</p>
          <p id="humidity"><span></span></p>
        </div>
        <div>
          <p>UV:</p>
          <p id="uv"></p>
        </div>
      </div>
      <div id="temperature">
        <div>
          <h1 id="tempC"></h1>
        </div>
        <div>
          <h1 id="tempF"></h1>
        </div>
      </div>
      <div id="condition"></div>
    </div>
    <form>
      <div id="user-input">
        <label name="location" id="location-label">Location: </label>
        <input type="text" for="location" id="location-input" />
        <button id="submit">Submit</button>
        <span id="show-error"></span>
      </div>
    </form>
  </body>
</html>
